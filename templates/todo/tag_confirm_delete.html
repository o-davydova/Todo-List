{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete the <strong>{{ tag.name }}</strong> tag?</h1>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a class="btn btn-secondary" href="{% url 'todo:tag-list' %}">Cancel</a>
  </form>
{% endblock %}
